<div class="bg-gray-light border-bottom border-gray-light">
  <div class="container text-center py-5 mb-4">
    <img src="img/elephant.jpg" class="w-100" style="max-width:120px;" />
    <div class="mt-3 mb-4">
      <h1 class="h1 mb-0">Find Elephants</h1>
      <h2 class="h4 text-gray font-weight-light">Featuring Real Elephants</h2>
    </div>
		<a class="btn btn-primary mt-2" href="https://www.savetheelephants.org/" target="_blank"> Donate To Save Elephants </a>
		<a class="btn btn-secondary mt-2" id="elephant" href="/elephant"> Elephant </a>
  </div>
</div>

<div class="text-gray-light container d-flex justify-content-center">
  <div class="card py-5 my-5" style="width: 18rem;">
		<img class="card-img-top" src="{{elephant.image}}" alt="Card image cap">
		<div class="card-body">
			<h5 class="card-title">{{elephant.name}}</h5>
			<p class="card-text">{{elephant.note}}</p>
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">Spices: {{elephant.species}}</li>
			<li class="list-group-item">Sex: {{elephant.sex}}</li>
			<li class="list-group-item">DoB: {{elephant.dob}}</li>
		</ul>
		<div class="card-body">
			<a href="{{elephant.wikilink}}" class="card-link" target="_blank">Wiki link</a>
		
		</div>
	</div>
</div>
